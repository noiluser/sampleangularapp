<div class="container" ng-controller='authCtrl'>
	<div class="row">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="javascript:void(0);" class="navbar-brand">AngularVK</a>
				</div>
				
				<ul class="nav navbar-nav navbar-right">
					<li>
						<img ng-show="hasPhoto" ng-click="openProfile()" class="avatar img-circle" src="{{photo}}">
					</li>
					<li><a href="javascript:void(0);" ng-show="isUserLoggedIn" ng-click="openProfile()" target="_blank">{{userName}} {{userLastName}}</a></li>
					<li ng-show="isUserLoggedIn"><a href="javascript:void(0);" ng-click="logout()">Logout</a></li>
					<li ng-show="!isUserLoggedIn"><a href="javascript:void(0);" ng-click="login()">Login</a></li>
									   
<li ng-show="!isUserLoggedIn"><a href="https://oauth.vk.com/authorize?client_id=5590999&display=page&scope=groups&response_type=code&v=5.53&redirect_uri=https://nsrg-angular-api.herokuapp.com">Li</a></li>
					<iframe src={{codeUrl}}></iframe>
				</ul>
			</div>
		</nav>
	</div>	
</div>
