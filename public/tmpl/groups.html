<style type="text/css">
 .logo {
 	max-height: 50px; 
 	overflow: hidden;
 }
 
 .group-header {
 	font-weight: bold;
 }
 
 .group-item {
 	margin-bottom: 20px;
 }
</style>

<div class="container">
	<div class="row" ng-show="!isUserLoggedIn">
		<div class="col-xs-12">
			<div class="text-center">
				Please log in first
			</div>
		</div>
	</div>

	<div class="row" ng-show="isGroupsLoading">
		<div class="col-xs-12">
			<div class="text-center">
				Loading groups
			</div>
		</div>
	</div>

	<div ng-repeat="gr in groups" id="group_{{gr.screen_name}}" class="row group-item">
		<div class="logo col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-2 col-xs-2">
			<img class="img-rounded pull-right" src="{{gr.photo}}">
		</div>
		<div class="col-lg-7 col-md-7 col-sm-10 col-xs-10" >
			<div class="group-header" ng-bind="gr.name"></div>
			<div ng-bind="gr.description"></div>
		</div>
		
	</div>

	<div class="row" ng-show="!IsGroupsLoaded">
		<div class="col-xs-12">
			<div class="text-center">
				<button class="btn btn-default" ng-click="getGroups()">Load more</button>
			</div>
		</div>
	</div>
</div>
