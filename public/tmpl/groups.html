<div>
	<div ng-show="!isUserLoggedIn">Please log in first</div>
	<div ng-show="isGroupsLoading">Loading groups</div>
</div>

<div>
	<div ng-repeat="gr in groups" id="group_{{gr.screen_name}}">
		<div>
			<a href="javascript:boid(0);">
				<img class="img-rounded" src="{{gr.photo}}">
			</a>
		</div>
			
		<div>
		</div>
		<div>
			{{gr.name}}
			{{gr.description}}
		</div>
	</div>
</div>
