<div>
	<div ng-show="!isUserLoggedIn">Please log in first</div>
	<div ng-show="isGroupsLoading">Loading groups</div>
</div>

<div>
	<ul>
		<li ng-repeat="gr in groups">
			{{ gr.name + ' -- ' + gr.description }}
			<a href="javascript:void(0);" class="btn btn-default" value="Open">
			
		</li>
	</ul>
</div>
