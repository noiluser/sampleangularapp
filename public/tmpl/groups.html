<div>
	<div ng-show="!isUserLoggedIn">Please log in first</div>
	<div ng-show="isGroupsLoading">Loading groups</div>
</div>

<div>
	<div ng-repeat="gr in groups">
		<div>
			<a>
				<img src="{{gr.photo_50}}">
			</a>
		</div>
			
		<div>
		</div>
		<div>
			{{gr.name}}
			{{gr.description}}
		</div>
	</div>
</div>
