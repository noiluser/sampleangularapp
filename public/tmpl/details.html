<style>
	span {
		margin-bottom : 20px;
		display : block;
	}
	
	#group-name {
		font-weight : bold;
	}
	
	.post {
		background-color : #f3f2f2;
		border-radius : 3px;
		border-color : #f3f2f2;
		margin-bottom : 10px;
	}
</style>
<div class="container">
	<div class="row" ng-show="IsExists">
			<div class="row">
				<div class="col-lg-10 col-md-10 col-sm-9 col-xs-12">
					{{title}}
				</div>
				<div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
					<div class="pull-right" ng-bind="convertDate(date)"></div>
				</div>
			</div>
			<div class="row">
				<ng-bind-html ng-bind-html="renderHtml(text)"></ng-bind-html>
			</div>
	</div>
	
	<div class="row" ng-show="IsInEdit">
		<div class="row col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
			<input type="text" placeholder="type note header here...">

		</div>
		<div class="row col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

			<div id='text-area' contenteditable></div>
		</div>		
	</div>
</div>
