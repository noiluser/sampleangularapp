<style>
	span {
		margin-bottom : 20px;
		display : block;
	}
	
	#group-name {
		font-weight : bold;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-lg-3">
			<img src="{{photo}}" class="img-rounded">

		</div>
		<div class="col-lg-9">
			<span id="group-name">{{name}}</span>
			<span id="group-desc">{{description}}</span>
			<button class="btn btn-default" ng-show="!IsMember" ng-click="joinGroup(gid)">Join group</button>
			<button class="btn btn-default" ng-show="IsMember" ng-click="leaveGroup(gid)">Leave group</button>						
		</div>
	</div>
	<div class="row">
		<div ng-repeat="post in posts" id="post_{{post.screen_name}}" class="row post-item">
			<div class="logo col-lg-1 col-lg-offset-2 col-md-1 col-md-offset-2 col-sm-2 col-xs-2">
			</div>
			<div class="col-lg-7 col-md-7 col-sm-10 col-xs-10" >
				<ng-bind-html ng-bind-html="renderHtml(post.text)">
				</ng-bind-html>
			</div>
		</div>
	</div>
</div>
